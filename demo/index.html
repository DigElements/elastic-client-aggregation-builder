<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>elastic-client-aggregation-builder Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../elastic-client-aggregation-builder.html">
    </head>
    <body unresolved>
        <template is="dom-bind" id="demo">
            <p>Field: 'myfield'</p>
            <p>Name: 'myAgg'</p>
            <p>type: 'terms'</p>
            <p>count: 15</p>

            <elastic-client-aggregation-builder
                field="myfield"
                name="myAgg"
                type="terms"
                count="15"
                ejs-aggregation="{{agg}}">
            </elastic-client-aggregation-builder>

            <p><span>ElasticJS aggregation: </span>{{toJSON(agg)}}</p>
        </template>

        <script>
            (function(document) {
                var demo = document.querySelector('#demo');

                demo.toJSON = function(ejs) {
                    return JSON.stringify(ejs);
                }
            })(document);
        </script>
    </body>
</html>
